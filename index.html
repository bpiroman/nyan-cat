<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link href="static/favicon.ico" rel="icon" type="image/x-icon">
    <title>Nyan Cat</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <main>
      <img src="static/img/nyan-cat.gif" alt="Nyan Cat Gif">
      <button onclick="copyGifUrl()">Copy</button>
    </main>
    <script>
        async function copyGifUrl() {
        const gifUrl = "https://bpiroman.github.io/nyan-cat/static/img/nyan-cat.gif";
        
        try {
            // Await the promise returned by writeText
            await navigator.clipboard.writeText(gifUrl);
            
            // This runs only if the promise resolves (success)
            alert("GIF link copied!");
            
        } catch (err) {
            // This catches any error thrown by writeText (failure)
            console.error('Could not copy text: ', err);
        }
        }
    </script>
  </body>
</html>
